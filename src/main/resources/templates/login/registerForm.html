<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group-inline {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group-inline input {
            flex: 1;
            margin-right: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            background-color: #5cb85c;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 0.9em;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        .checkbox-label input {
            margin-right: 10px;
        }
    </style>
    <script>
        $(document).ready(function() {
            function validateLoginId() {
                var loginId = $('#loginId').val();
                if (!/^[a-zA-Z0-9]{8,}$/.test(loginId)) {
                    $('#loginIdStatus').text('User ID must be at least 8 characters long and contain only letters and numbers.').removeClass('success').addClass('error');
                } else {
                    $('#loginIdStatus').text('Valid User ID format.').removeClass('error').addClass('success');
                }
            }

            function validateEmail() {
                var email = $('#email').val();
                if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                    $('#emailStatus').text('Invalid email format.').removeClass('success').addClass('error');
                } else {
                    $('#emailStatus').text('Valid email format.').removeClass('error').addClass('success');
                }
            }

            $('#checkLoginIdBtn').on('click', function() {
                var loginId = $('#loginId').val();
                $.get('/api/checkLoginId', {loginId: loginId}, function(data) {
                    if (!data) {
                        $('#loginIdStatus').text('User ID is already taken.').removeClass('success').addClass('error');
                    } else {
                        $('#loginIdStatus').text('User ID is available.').removeClass('error').addClass('success');
                    }
                });
            });

            $('#checkEmailBtn').on('click', function() {
                var email = $('#email').val();
                $.get('/api/checkEmail', {email: email}, function(data) {
                    if (!data) {
                        $('#emailStatus').text('Email is already registered.').removeClass('success').addClass('error');
                    } else {
                        $('#emailStatus').text('Email is available.').removeClass('error').addClass('success');
                    }
                });
            });

            $('#password, #confirmPassword').on('keyup', function () {
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                if (password !== confirmPassword) {
                    $('#passwordError').text('Passwords do not match').addClass('error');
                } else {
                    $('#passwordError').text('').removeClass('error');
                }
            });

            // 아이디와 이메일 형식 검증 실시간 업데이트
            $('#loginId').on('input', validateLoginId);
            $('#email').on('input', validateEmail);

            $('form').on('submit', function(e) {
                var loginId = $('#loginId').val();
                var email = $('#email').val();
                if (!/^[a-zA-Z0-9]{8,}$/.test(loginId)) {
                    $('#loginIdStatus').text('User ID must be at least 8 characters long and contain only letters and numbers.').addClass('error');
                    e.preventDefault();
                }
                if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                    $('#emailStatus').text('Invalid email format.').addClass('error');
                    e.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form th:action="@{/api/register}" th:object="${registerForm}" method="post">
        <div class="form-group">
            <label for="loginId">User ID:</label>
            <div class="form-group-inline">
                <input type="text" id="loginId" th:field="*{loginId}" required>
                <button type="button" id="checkLoginIdBtn">Check</button>
            </div>
            <span id="loginIdStatus" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
            <span id="passwordError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <div class="form-group-inline">
                <input type="email" id="email" th:field="*{email}" required>
                <button type="button" id="checkEmailBtn">Check</button>
            </div>
            <span id="emailStatus" class="error"></span>
        </div>
        <div class="form-group checkbox-label">
            <input type="checkbox" id="allowCommentPush" th:field="*{allowCommentPush}">
            <label for="allowCommentPush">Allow comment notifications</label>
        </div>
        <div class="form-group checkbox-label">
            <input type="checkbox" id="allowUpdatePush" th:field="*{allowUpdatePush}">
            <label for="allowUpdatePush">Allow update notifications</label>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        <!-- Displaying errors -->
        <div th:if="${#fields.hasErrors()}">
            <p class="error" th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</p>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 스타일 시트 경로를 적절히 수정하세요 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* 밝은 배경색 */
            color: #333; /* 어두운 텍스트 색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff; /* 밝은 컨테이너 배경 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .profile-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #4CAF50; /* 이미지 테두리 색 */
            margin-bottom: 10px;
        }
        .profile-image .buttons {
            display: flex;
            gap: 10px;
        }
        .profile-image button {
            background: none;
            color: #333;
            border: 1px solid #555555;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-image button:hover {
            background-color: #f0f0f0;
        }
        .info-card {
            background-color: #f9f9f9; /* 밝은 카드 배경 */
            border: 1px solid #ddd; /* 밝은 카드 테두리 */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-card label {
            font-weight: bold;
            color: #555;
        }
        .info-card span {
            color: #333;
            text-align: center;
            flex-grow: 1;
        }
        .info-card .toggle {
            display: flex;
            align-items: center;
        }
        .info-card .toggle input[type="checkbox"] {
            display: none;
        }
        .info-card .toggle label {
            background-color: #FF5252; /* 기본 배경색 (꺼진 상태) */
            border: 1px solid #bbb;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px;
            position: relative;
            width: 50px;
            height: 24px;
            transition: background-color 0.2s;
        }
        .info-card .toggle label:before {
            content: '';
            background-color: #fff;
            border-radius: 50%;
            height: 18px;
            width: 18px;
            position: absolute;
            transition: 0.2s;
            left: 3px;
        }
        .info-card .toggle input:checked + label {
            background-color: #4CAF50; /* 체크된 상태 배경색 */
        }
        .info-card .toggle input:checked + label:before {
            transform: translateX(26px);
        }
        .info-card a {
            color: #4CAF50;
            text-decoration: none;
            cursor: pointer;
        }
        .info-card a:hover {
            text-decoration: underline;
        }
        .info-card input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .edit-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .edit-buttons button {
            background-color: #ddd;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-buttons button.save {
            background-color: #4CAF50; /* 초록색으로 변경 */
            color: #fff;
        }
        .edit-buttons button.cancel {
            background-color: #FF5252;
            color: #fff;
        }
        .edit-buttons button:hover {
            opacity: 0.9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on('click', '#editBlogName', function() {
                const currentBlogName = $('#blogName').text();
                $('#blogNameContainer').html(
                    `<input type="text" id="newBlogName" value="${currentBlogName}">` +
                    `<div class="edit-buttons">` +
                    `<button id="cancelEdit" class="cancel">취소</button>` +
                    `<button id="saveBlogName" class="save">확인</button>` +
                    `</div>`
                );

                $(document).on('click', '#saveBlogName', function() {
                    const newBlogName = $('#newBlogName').val();
                    $.ajax({
                        url: '/api/info/blog-name',
                        type: 'PUT',
                        data: { blogName: newBlogName },
                        success: function() {
                            $('#blogNameContainer').html(
                                `<span id="blogName">${newBlogName}</span>` +
                                `<a href="#" id="editBlogName" style="margin-left: 10px;">수정</a>`
                            );
                        },
                        error: function() {
                            alert('블로그 이름 수정에 실패했습니다.');
                        }
                    });
                });

                $(document).on('click', '#cancelEdit', function() {
                    $('#blogNameContainer').html(
                        `<span id="blogName">${currentBlogName}</span>` +
                        `<a href="#" id="editBlogName" style="margin-left: 10px;">수정</a>`
                    );
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1 th:text="${userInfo.name}"></h1> <!-- 이름을 큰 글씨로 표시 -->
    <div class="profile-image">
        <img th:src="@{${userInfo.profileImageUrl}}">
        <div class="buttons">
            <button>이미지 업로드</button>
            <button>이미지 제거</button>
        </div>
    </div>
    <div class="info-card">
        <label>Blog Name:</label>
        <div id="blogNameContainer" style="flex-grow: 1; display: flex; justify-content: space-between;">
            <span id="blogName" style="flex-grow: 1; text-align: center;" th:text="${userInfo.blogName}"></span>
            <a href="#" id="editBlogName" style="margin-left: 10px;">수정</a>
        </div>
    </div>
    <div class="info-card center">
        <label>Email:</label>
        <span th:text="${userInfo.email}"></span>
    </div>
    <div class="info-card">
        <label>Allow Comment Notifications:</label>
        <div class="toggle">
            <input type="checkbox" id="commentPush" th:checked="${userInfo.allowCommentPush}">
            <label for="commentPush"></label>
        </div>
    </div>
    <div class="info-card">
        <label>Allow Update Notifications:</label>
        <div class="toggle">
            <input type="checkbox" id="updatePush" th:checked="${userInfo.allowUpdatePush}">
            <label for="updatePush"></label>
        </div>
    </div>
</div>
</body>
</html>

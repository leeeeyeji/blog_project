<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .actions button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #45a049;
        }
        .actions .cancel {
            background-color: #FF5252;
        }
        .actions .cancel:hover {
            background-color: #ff3333;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        class Auth {
            static getToken() {
                const cookieName = 'jwtToken';
                const cookie = document.cookie.split('; ').find(row => row.startsWith(cookieName + '='));
                return cookie ? cookie.split('=')[1] : null;
            }

            static getAuthHeader() {
                const token = this.getToken();
                console.log('Token:', token); // Log token for debugging
                return token ? { 'Authorization': 'Bearer ' + token } : {};
            }

            static fetchWithAuth(url, options = {}) {
                if (!options.headers) {
                    options.headers = {};
                }
                Object.assign(options.headers, this.getAuthHeader());
                console.log('Request Headers:', options.headers); // Debugging: Log headers to console
                return fetch(url, options);
            }
        }

            $(document).ready(function() {
            $('#postForm').on('submit', function(event) {
                event.preventDefault();

                var formData = new FormData();

                // Append JSON for the postForm fields excluding the file
                var postForm = {
                    title: $('#title').val(),
                    tags: $('#tags').val().split(',').map(function(tag) { return tag.trim(); }),
                    content: $('#content').val(),
                    isTemp: $('#isTemp').is(':checked')
                };

                // Add the postForm JSON to FormData
                formData.append('postForm', new Blob([JSON.stringify(postForm)], {type: 'application/json'}));

                // Check if files are selected and append only if present
                var files = $('#files')[0].files;
                if (files.length > 0) {
                    for (var i = 0; i < files.length; i++) {
                        formData.append('files', files[i]);
                    }
                }

                // Send the AJAX request
                Auth.fetchWithAuth('/api/posts', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else if (response.status === 401) {
                            throw new Error('Unauthorized: ' + response.status);
                        } else {
                            throw new Error('Error: ' + response.status);
                        }
                    })
                    .then(response => {
                        // 서버가 리다이렉트를 요구하는 경우
                        if (!response.isTemp) { // Temporary Redirect
                            window.location.href = '/publishForm?postId=' + response.postId;
                        } else {
                            // 기본 홈 페이지로 리다이렉트
                            window.location.href = '/';
                        }
                    })
                    .catch(error => {
                        alert('Error: ' + error.message);
                    });
            });
        });
    </script>

</head>
<body>
<div class="container">
    <h1>게시글 작성</h1>
    <form id="postForm" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="tags">태그</label>
            <input type="text" id="tags" name="tags" placeholder="태그1, 태그2, 태그3" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="files">이미지 업로드</label>
            <input type="file" id="files" name="files" multiple>
        </div>
        <div class="form-group">
            <input type="checkbox" id="isTemp" name="isTemp">
            <label for="isTemp">임시 저장</label>
        </div>
        <div class="actions">
            <button type="submit">작성</button>
            <button type="button" class="cancel" onclick="window.location.href='/'">취소</button>
        </div>
    </form>
</div>
</body>
</html>

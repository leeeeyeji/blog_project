<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>출간하기</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .actions button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #45a049;
        }
        .actions .cancel {
            background-color: #FF5252;
        }
        .actions .cancel:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>출간하기</h1>
    <form th:action="@{/api/posts/publish}" method="post">
        <div class="form-group">
            <input type="hidden" id="postId" name="postId" th:value="${postId}">
        </div>
        <div class="actions">
            <button type="submit">출간</button>
            <button type="button" class="cancel" onclick="window.location.href='/'">취소</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .thumbnail {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card-content {
            width: 100%;
            text-align: center;
        }
        .card-content h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .card-content p {
            color: #666;
            margin: 10px 0;
        }
        .card-content .meta {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            color: #777;
        }
        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .actions a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .actions a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시물 리스트</h1>
    <div th:each="post : ${posts}" class="card">
        <img th:src="${post.mainImageUrl}" alt="썸네일" class="thumbnail">
        <div class="card-content">
            <h2 th:text="${post.title}">제목</h2>
            <p th:text="${post.introduce}">소개</p>
            <div class="meta">
                <span th:text="${post.createdAt}">작성일</span>
                <span th:text="${post.commentsAmount}">댓글 수</span>
                <span th:text="${post.author}">작성자</span>
                <span th:text="${post.likes}">좋아요 수</span>
            </div>
        </div>
        <div class="actions">
            <a th:href="@{'/posts/' + ${post.id}}">보기</a>
            <a th:href="@{'/posts/edit/' + ${post.id}}">수정</a>
        </div>
    </div>
</div>
</body>
</html>
